<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DividirGastos</title>
<style>
  /* Reset básico */
  * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }

  body { display:flex; min-height:100vh; }

  /* Sidebar izquierda */
  #sidebar {
    width:250px;
    background-color:#1f1f1f;
    color:white;
    padding:20px;
    display:flex;
    flex-direction:column;
  }

  #sidebar img { width:60px; border-radius:50%; margin-bottom:10px; }
  #sidebar h2 { margin-bottom:5px; }
  #sidebar p { margin-bottom:20px; font-style:italic; }

  #sidebar button {
    padding:10px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    margin-bottom:20px;
  }

  #sidebar nav a {
    display:block;
    color:white;
    text-decoration:none;
    padding:10px 5px;
    border-radius:5px;
    margin-bottom:5px;
  }

  #sidebar nav a:hover { background:#333; }

  /* Parte principal */
  #main {
    flex:1;
    padding:40px;
    background-color:#f5f5f5;
  }

  #main h1 { margin-bottom:20px; color:#333; }
  #main p { font-size:18px; color:#555; }

  /* Modal login/registro */
  .modal {
    display:none;
    position:fixed;
    z-index:999;
    top:0; left:0; width:100%; height:100%;
    background-color: rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .modal-content {
    background:white;
    padding:20px;
    border-radius:8px;
    width:300px;
    text-align:center;
  }

  .close {
    float:right;
    font-size:22px;
    cursor:pointer;
  }

  .modal-content input {
    width:90%;
    padding:8px;
    margin:10px 0;
  }

  .modal-content button {
    padding:10px 15px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
</style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="userSection">
      <button id="loginBtn">Iniciar Sesión / Registrarse</button>
    </div>
    <nav>
      <a href="#" id="btnEventos">Eventos</a>
      <a href="#" id="btnDiscover">Descubrir eventos</a>
      <a href="#" id="btnExpenses">Dividir gastos</a>
    </nav>
  </div>

  <!-- Parte principal -->
  <div id="main">
    <h1>¡Bienvenido a DividirGastos!</h1>
    <p>Acá podés organizar salidas, conocer gente y dividir gastos de manera sencilla.</p>
  </div>

  <!-- Modal Login/Registro -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="authTitle">Iniciar Sesión</h2>
      <form id="authForm">
        <input type="text" id="username" placeholder="Nombre de usuario" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button type="submit">Entrar</button>
      </form>
      <p id="toggleAuth">¿No tenés cuenta? <a href="#" id="switchToRegister">Registrate acá</a></p>
    </div>
  </div>
  <script src="backend/main.js"></script>
</body>
</html>
